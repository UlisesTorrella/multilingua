<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let language of languages">
        <ion-label>{{language.name}}</ion-label>
        <ion-checkbox [(ngModel)]="language.status"></ion-checkbox>
      </ion-item>
    </ion-list>
</ion-content>
